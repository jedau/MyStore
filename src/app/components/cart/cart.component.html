<div class="cart-page">
    <div class="cart-side">
        <div class="cart" *ngIf="cart != undefined && total != 0">
            <h1>
                Your Cart
                <small class="text-muted"> Total: ${{ total }}</small>
            </h1>
            <app-cart-item *ngFor="let item of items" [item]=item (recalculatedTotal)="recalculateCartTotal()"></app-cart-item>
        </div>
        <div *ngIf="cart == undefined || total == 0">
            <h3>Your cart is empty!</h3>
        </div>
    </div>
    <div class="payment-details">
        <h1>Payment Details</h1>

        <form #form="ngForm" class="form-group" (ngSubmit)="checkout()">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control form-input" id="fullName" name="fullName" required minlength="3" aria-describedby="fullNameHelp" [(ngModel)]="fullName">
                <small id="fullNameHelp" class="form-text text-muted">Full name must be a minimum of 3 characters.</small>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control form-input" id="address" name="address" required minlength="6" aria-describedby="addressHelp" [(ngModel)]="address">
                <small id="addressHelp" class="form-text text-muted">Address must be a minimum of 6 characters.</small>
            </div>

            <div class="form-group">
                <label for="creditCard">Credit Card Number</label>
                <input type="text" class="form-control form-input" id="creditCard" name="creditCard" required minlength="16" maxlength="16" aria-describedby="creditCardHelp" placeholder="Enter 16-digit card number"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" [(ngModel)]="creditCard">
                <small id="creditCardHelp" class="form-text text-muted">We'll never share your credit card information with anyone else.</small>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Checkout</button>
        </form>
    </div>
</div>
